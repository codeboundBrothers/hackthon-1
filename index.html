<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>To-Do App</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/eec6d21a06.js" crossorigin="anonymous"></script>
    <!-- Font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/stylesheet/style.css">

</head>
<body>

    <!-- Main -->
    <main>
        <!-- Registration form-->
        <section class="form">
            <form>
                <fieldset class="container flex flex-column">
                    <h1>Sign Up</h1>
                    <div class="flex align-center justify-between">
                        <label for="username"><b>Username</b></label>
                        <input type="text" name="username" placeholder="Enter Username" required id="username" class="flex-75">
                    </div>
                    <div class="flex align-center justify-between">
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" required id="email" class="flex-75">
                    </div>
                    <div class="flex align-center justify-between">
                        <label for="password"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" required id="password" class="flex-75">
                    </div>
                    <p>By creating an account you agree to our <a href="#">Terms & Conditions.</a></p>
                    <input type="submit" class="btn active-btn" value="Sign Up">
                  </fieldset>
            </form>
            <div>
                <span>Already have an account?</span>
                <button class="btn passive-btn">Log-In<button>
            </div>
        </section>
          <!-- Log-In Form -->
        <section class="form">
            <form id="login" class="none">
                <fieldset class="container flex flex-column">
                    <h2>Log In</h2>
                    <div class="flex align-center justify-between">
                        <label for="username"><b>Username</b></label>
                        <input type="text" name="username" placeholder="Enter Username" required id="username" class="flex-75">
                    </div>
                    <div class="flex align-center justify-between">
                        <label for="password"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" required id="password" class="flex-75">
                    </div>
                    <input type="submit" class="btn active-btn" value="Log In">
                </fieldset>
              </form>
            <div>
                <span>Have'nt joined yet?</span>
                <button class="btn passive-btn">Sign up<button>
            </div>
        </section>

          <!-- Fetch To-do Button -->

          <section class="flex none">
            <aside class="button-container flex flex-column flex-25">
                <button class="fetch-btn btn">Fetch To-Dos</button>
                <button class="sort-ascending btn">Sort(A to Z)</button>
                <button class="sort-desc btn">Sort(Z to A)</button>
                <button class="filter-completed btn">Completed ToDos</button>
                <button class="filter-pending btn">Pending ToDos</button>
            </aside>
            <section class="todo-container none flex-75"></section>
          </section>
    </main>

    <!-- Footer -->
    <footer>

    </footer>


            <!-- Attaching Javascript Files -->
            <script src="./assets/JS/index.js"></script>
            <script src="./assets/JS/script.js"></script>

   </div>




</body>
</html>
