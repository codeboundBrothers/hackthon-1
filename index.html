<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>To-Do App</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/eec6d21a06.js" crossorigin="anonymous"></script>
    <!-- Font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/stylesheet/style.css">

</head>
<body>

    <!-- Main -->
    <main>
        <!-- Registration form-->
        <form id="signup">
            <fieldset class="container">
                <h1>Sign Up</h1>
                <div>
                    <label for="name"><b>Name</b></label>
                    <input type="text" placeholder="Enter your name" required id="name">
                </div>
                <div class="flex">
                    <label for="username"><b>Username</b></label>
                    <input type="text" name="username" placeholder="Enter Username" required id="username">
                </div>
                <div class="flex">
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required id="email">
                </div>
                <div class="flex">
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" required id="password">
                </div>
                <p>By creating an account you agree to our <a href="#">Terms & Conditions.</a></p>
                <input type="submit" class=".sign-up-btn">
                <div>
                    <span>Already have an account?</span>
                    <button class="log-in-btn">Log-In<button>
                </div>
              </fieldset>
          </form>
          <!-- Log-In Form -->
          <form id="login" class="none">
            <fieldset class="container">
                <h1>Log In</h1>
                <label for="username"><b>Username</b></label>
                <input type="text" name="username" placeholder="Enter Username" required id="username2">
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required id="password2">
                <button type="submit" class="btn">Log-In</button>
                <div>
                    <span>Have'nt joined yet?</span>
                    <button class="sign-up-btn">Sign up<button>
                </div>
              </fieldset>
          </form>

          <!-- Fetch To-do Button -->
          <button class="fetch none">Fetch To-Dos</button>
          <button class="sort-ascending none">Sort(A to Z)</button>
          <button class="sort-desc none">Sort(Z to A)</button>
          <button class="filter-completed none">Completed ToDos</button>
          <button class="filter-pending none">Pending ToDos</button>
          <div class="todo-container none"></div>
    </main>

    <!-- Footer -->
    <footer>

    </footer>
    <script src="./assets/JS/index.js"></script>
    <script src="./assets/JS/script.js"></script>



</body>
</html>
